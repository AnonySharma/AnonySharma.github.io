<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ankit Kumar</title>
    <script>
        // Redirect to index.html for SPA routing on GitHub Pages
        // This allows React Router to handle the 404 page display
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        // Remove '404.html' from path and redirect to let React Router handle it
        var cleanPath = path.split('/').filter(function(p) { return p && p !== '404.html'; }).join('/');
        window.location.replace((cleanPath || '/') + search + hash);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
